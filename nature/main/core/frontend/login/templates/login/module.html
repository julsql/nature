{% extends 'main/base.html' %}
{% load static %}

{% block body %}
<div class="login">
    <h1>Connexion</h1>
    <form method="post">
        {% csrf_token %}
            <!-- Affichage des erreurs globales -->
            {% if form.non_field_errors %}
            <div class="alert">
                {% for error in form.non_field_errors %}
                <p>{{ error }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Affichage des champs avec labels personnalisÃ©s sans les deux-points -->
            <div class="form-group">
                <label for="id_username">Nom d'utilisateur :</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="id_password">Mot de Passe :</label>
                {{ form.password }}
            </div>
        <button type="submit">Connexion</button>
    </form>
</div>
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'main/assets/styles/login.css' %}" />
{% endblock %}
