{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Espèces</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
        <link rel="stylesheet" href="{% static 'main/assets/styles/base.css' %}">
        {% block style %}{% endblock %}
    </head>
    <body>
    <header>

    <h1>Recherche avancée d’espèce</h1>
        {% if user.is_authenticated %}
    <form class="logout" action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" height="24" viewBox="0 0 24 24" width="24">
                    <path d="M17 16L21 12M21 12L17 8M21 12L7 12M13 16V17C13 18.6569 11.6569 20 10 20H6C4.34315 20 3 18.6569 3 17V7C3 5.34315 4.34315 4 6 4H10C11.6569 4 13 5.34315 13 7V8" stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                </svg>
            Se déconnecter
        </button>
    </form>
        {% endif %}

    </header>
        <div class="container mt-5">
            {% block body %}{% endblock %}
        </div>

    {% block javascript %}
    {% endblock %}
    </body>
</html>
